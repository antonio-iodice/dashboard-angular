<h1>Download Data By Period and App Version</h1>
<div class="chart-container" *ngIf="barChartData.length"> 
  <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
  </canvas>
</div>
